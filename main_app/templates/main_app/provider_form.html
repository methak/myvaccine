{% extends 'base.html' %} {% block content %}
{% if object %}
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
  {% else %}
    <h1>Add Provider</h1>
  {% endif %}
<form action="" method="post">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
        <!-- Render the inputs inside of <tr>s & <td>s -->
        {{ form.as_table }}
    </table>
    {% if object %}
    <!-- <h3>Edit <span class="teal-text">{{object.name}}</span></h3> -->
        <input type="submit" value="Edit {{object.name}}" class="btn-large" />
    {% else %}
        <h3>Add Provider</h3>
        <input type="submit" value="Submit!" class="btn-large" />
    {% endif %}
    <a href="{% url 'index' %}" value="Submit!" class="btn-large">Back to Providers</a>
</form>
{% endblock %}
