{% extends 'base.html' %} {% block content %}
{% if object %}
    <h3>Edit <span class="deep-purple-text darken-3">{{object.name}}</span></h3>
  {% else %}
    <h3><span class="deep-purple-text darken-3">Add Provider</span></h3>
  {% endif %}
<form action="" method="post">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
        <!-- Render the inputs inside of <tr>s & <td>s -->
        {{ form.as_table }}
    </table>
    {% if object %}
    <!-- <h3>Edit <span class="teal-text">{{object.name}}</span></h3> -->
        <input type="submit" value="Edit {{object.name}}" class="btn deep-purple lighten-1" />
    {% else %}
        
        <input type="submit" value="Submit!" class="btn deep-purple lighten-1" />
    {% endif %}
    <a href="{% url 'index' %}" value="Submit!" class="btn blue accent-2">Back to Providers</a>
</form>
{% endblock %}
