{% extends 'base.html' %}
{% block content %}

<h4>Welcome <span class="deep-purple-text lighten-1">{{user.first_name}}</span> to MyVaccine
<a class="waves-effect waves-light btn deep-purple lighten-1 right" href="{% url 'index' %}">Find Vaccine</a></h4>
<hr />
<p>My Vaccine</p>
{% for vac_card in vac_cards%}
<div class="card">
    <div class="card-content">
      <span class="card-title">{{vac_card.vaccine}}</span>
      <p>Provider: {{vac_card.provider}}</p>
      <p>Address: {{vac_card.provider.address}}</p>
      <p>Date: {{vac_card.date}}</p>
    </div>
</div>
{% endfor %}

{% endblock %}
